[aliases]
# Define `python setup.py test`
test = pytest

[tool:pytest]
testpaths = muscle_manager libmuscle/python
addopts = --mypy --pep8 --cov --cov-report xml --cov-report term-missing
pep8ignore =
    setup.py E501
    muscle_manager/protocol/*.py ALL
    libmuscle/manager_protocol/*.py ALL

[mypy]
paths = muscle_manager libmuscle/python
mypy_path = libmuscle/python:muscle_manager/protocol:libmuscle/python/libmuscle/manager_protocol
warn_unused_configs = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True

# grpc generates terrible code, and mypy-protobuf doesn't seem to generate
# complete annotations. And mypy is funny in what it calls modules. So these
# are all unfortunately necessary to get things to pass.
[mypy-muscle_manager.protocol.muscle_manager_protocol_pb2]
ignore_errors = True
disallow_subclassing_any = False
disallow_untyped_calls = False

[mypy-muscle_manager.protocol.muscle_manager_protocol_pb2_grpc]
ignore_errors = True
disallow_subclassing_any = False
disallow_untyped_calls = False
disallow_untyped_defs = False

[mypy-muscle_manager_protocol_pb2]
disallow_subclassing_any = False
disallow_untyped_calls = False

[mypy-muscle_manager_protocol_pb2_grpc]
disallow_subclassing_any = False
disallow_untyped_calls = False
disallow_untyped_defs = False

[mypy-libmuscle.manager_protocol.muscle_manager_protocol_pb2]
ignore_errors = True
disallow_subclassing_any = False
disallow_untyped_calls = False

[mypy-libmuscle.manager_protocol.muscle_manager_protocol_pb2_grpc]
ignore_errors = True
disallow_subclassing_any = False
disallow_untyped_calls = False
disallow_untyped_defs = False

[mypy-*.test.*]
# We don't bother with type annotations for tests
ignore_errors = True

[mypy-setuptools]
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-google.protobuf.*]
disallow_subclassing_any = False

[mypy-grpc.*]
# We import grpc in this file, which is not a real package and cannot
# be found by MyPy. Ignore the error.
ignore_missing_imports = True

[mypy-ymmsl.*]
# This should be fixed later
ignore_missing_imports = True
